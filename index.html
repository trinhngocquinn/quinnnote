<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>✨ Task Manager</h1>
    <button id="archiveToggle">📦 Archived</button>
    <div class="filters">
      <input type="date" id="filterDate" />
      <input type="text" id="filterTag" placeholder="Filter by tag..." />
    </div>
    <div class="new-task">
      <input type="text" id="taskTitle" placeholder="Task title" />
      <input type="date" id="taskDue" />
      <input type="text" id="taskTags" placeholder="#Tag" />
      <input type="text" id="taskNote" placeholder="Note (optional)" />
      <select id="taskRepeat">
        <option value="">No Repeat</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <button id="addTask">＋ Add Task</button>
    </div>
  </header>

  <main>
    <div class="kanban">
      <div class="column" data-status="todo">
        <h2>📌 To Do</h2>
        <div class="task-list" id="todoList"></div>
      </div>
      <div class="column" data-status="in-progress">
        <h2>⏳ In Progress</h2>
        <div class="task-list" id="progressList"></div>
      </div>
      <div class="column" data-status="done">
        <h2>✅ Done</h2>
        <div class="task-list" id="doneList"></div>
      </div>
    </div>
    <div class="archived hidden" id="archiveList">
      <h2>📦 Archived Tasks</h2>
      <div class="task-list" id="archivedContainer"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
