
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Task App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Task App</h1>
    </header>
    <section id="task-form">
      <input type="text" id="task-input" placeholder="New task..." />
      <input type="date" id="task-date">
      <select id="repeat">
        <option value="none">No Repeat</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <input type="text" id="tag-input" placeholder="#tag"/>
      <button onclick="addTask()">Add Task</button>
    </section>
    <section id="kanban">
      <div class="kanban-column" id="todo"><h2>To Do</h2></div>
      <div class="kanban-column" id="inprogress"><h2>In Progress</h2></div>
      <div class="kanban-column" id="done"><h2>Done</h2></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
