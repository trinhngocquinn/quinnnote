<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Kanban Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header><h1>🌸 My Tasks</h1></header>
    <div class="filters">
      <select id="tagFilter">
        <option value="">All Tags</option>
      </select>
      <input type="date" id="dateFilter">
    </div>
    <div class="kanban">
      <div class="column" data-status="todo">
        <h2>📌 To Do</h2>
        <div class="task-list" id="todo"></div>
      </div>
      <div class="column" data-status="inprogress">
        <h2>🚧 In Progress</h2>
        <div class="task-list" id="inprogress"></div>
      </div>
      <div class="column" data-status="done">
        <h2>✅ Done</h2>
        <div class="task-list" id="done"></div>
      </div>
    </div>
    <div class="new-task">
      <input id="taskInput" placeholder="New task..." />
      <input type="date" id="dueDate">
      <select id="repeatSelect">
        <option value="">No Repeat</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <input id="tagInput" placeholder="Tag (e.g. school)" />
      <button onclick="addTask()">Add</button>
    </div>
    <div class="footer-buttons">
      <button onclick="toggleArchive()">🗃️ Archive</button>
    </div>
    <div class="archive" id="archive" style="display:none;">
      <h2>Archived Tasks</h2>
      <div id="archivedTasks"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
